<!DOCTYPE html>

  <title>Google</title>
  <link rel="icon" type="image/x-icon" href="images/google-favicon.ico">

</head>
<body>

  <header>
    <nav>
      <div class="header-c">
        <div class="nav-bar">
          <div class="gmail nav">Gmail</div>
          <div class="images nav">Images</div>
          <div class="apps nav"><img src="images/apps-grid.png" alt="Google Apps icon" title="Google Apps"></div>
          <div class="sign-in nav"><button>Sign In</button></div>
        </div>  
      </div>
    </nav>
  </header>

  <main>
    <div class="main-c">
      <img class="logo" src="images/googlelogo.png" alt="Google logo">
      <div class="search-bar">
        <input type="search" name="search" title="Search" autofocus>
        <button class="voice-search-button" title="Search by voice"></button>
      </div>
      <div class="options">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </main>
