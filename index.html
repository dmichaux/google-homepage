<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link rel="icon" type="image/x-icon" href="images/google-favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="header-c">
        <div class="nav-bar">
          <div class="gmail">Gmail</div>
          <div class="images">Images</div>
          <div class="apps"><img src="images/apps-grid.png" alt="Google Apps icon" title="Google Apps"></div>
          <div class="sign-in"><button>Sign In</button></div>
        </div>  
      </div>
    </nav>
  </header>
  <main>
    <div class="main-c">
      <img class="logo" src="images/googlelogo.png" alt="Google logo">
      <div class="search-bar">
        <input type="search" name="search" title="Search" autofocus>
        <button class="voice-search-button" title="Search by voice"></button>
      </div>
      <div class="options">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <div class="footer-l">
        <div class="ad">Advertising</div>
        <div class="business">Business</div>
        <div class="about">About</div>
      </div>
      <div class="footer-r">
        <div class="privacy">Privacy</div>
        <div class="terms">Terms</div>
        <div class="settings">Settings</div>
      </div>
    </nav>
  </footer>
</body>
</html>
