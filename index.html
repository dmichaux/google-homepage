<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <link rel="icon" type="image/x-icon" href="images/google-favicon.ico">
</head>
<body>
  <header>
    <div class="header-c">
      <nav>  
        <div class="nav-bar">
          <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="images/apps-grid.png" alt="Google Apps icon" title="Google Apps"></li>
            <li><button>Sign In</button></li>
          </ul>
        </div>
      </nav>  
    </div>
  </header>
  <main>
    <div class="main-c">
      <img class="logo" src="images/googlelogo.png" alt="Google logo">
      <div class="search-bar">
        <input type="search" name="search" title="Search" autofocus>
        <button class="voice-search-button" title="Search by voice"></button>
      </div>
      <div class="options">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <div class="footer-l">
        <ul>
          <li>Advertising</li>
          <li>Business</li>
          <li>About</li>
        </ul>
      </div>
      <div class="footer-r">
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </nav>
  </footer>
</body>
</html>
